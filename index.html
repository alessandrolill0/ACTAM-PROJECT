<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord2Vox</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css">
  <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <header>
        <h1>Vox2Seq</h1>
      </header>    
      <!-- Controllers -->
      <div id="controls">
        <button id="start"></button>
        <button id="stop" disabled></button>
        <button id="play-melody" disabled></button>
        <button id="shift-octave-up"></button>
        <button id="shift-octave-down"></button>
        <button id="reset-melody" disabled></button>
        <button id="delete-note" disabled></button>
        <button id="stop-playback" disabled></button>
        <button id="save-melody" disabled></button>
      </div>
      
      <div id="recording-progress-container" style="display: none; margin-top: 10px;">
        <label for="recording-progress">Recording Progress:</label>
        <progress id="recording-progress" value="0" max="100" style="width: 100%;"></progress>
      </div>

      <!-- BPM Configuration -->
      <div id="bpm-control">
        <label for="bpm-input">BPM:</label>
        <input type="number" id="bpm-input" value="120" min="20" max="300" step="1">
        <label>
          <input type="checkbox" id="metronome-toggle" checked />
          Enable Metronome
        </label>
      </div>

      <div class="controls-row">
        <!-- Saved Melodies Section -->
        <div id="saved-melodies">
          <h2>Saved Melodies</h2>
          <label for="melody-dropdown"></label>
          <select id="melody-dropdown">
            <option value="" disabled selected>Choose a melody</option>
          </select>
          <button id="load-melody-button" disabled>Load Melody</button>
        </div>
      
        <!-- Preset Controls -->
        <div class="preset-container">
          <select id="preset-dropdown">
            <option value="" disabled selected>Select a preset</option>
          </select>
          <button id="load-preset">Load Preset</button>
          <button id="save-preset">Save Preset</button>
        </div>
      </div>     
      <div class="oscillator-container">
        <h3>Oscillators</h3>
      
        <!-- Row 1 -->
        <div class="oscillator-row">
          <label for="waveform1-select">Wave:</label>
          <select id="waveform1-select">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
          <label for="volume1-knob">Vol:</label>
          <div id="volume1-knob" class="knob"></div>
        </div>
      
        <!-- Row 2 -->
        <div class="oscillator-row">
          <label for="waveform2-select">Wave:</label>
          <select id="waveform2-select">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
          <label for="volume2-knob">Vol:</label>
          <div id="volume2-knob" class="knob"></div>
        </div>
      
        <!-- Row 3 -->
        <div class="oscillator-row">
          <label for="waveform3-select">Wave:</label>
          <select id="waveform3-select">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
          <label for="volume3-knob">Vol:</label>
          <div id="volume3-knob" class="knob"></div>
        </div>
      </div>
      

      <h3>ADSR Envelope</h3>
      <label>Attack:</label>
      <div class="adsr-knob" id="attack-knob"></div>
      <label>Decay:</label>
      <div class="adsr-knob" id="decay-knob"></div>
      <label>Sustain:</label>
      <div class="adsr-knob" id="sustain-knob"></div>
      <label>Release:</label>
      <div class="adsr-knob" id="release-knob"></div>

      <h3>LFO</h3>
      <label for="lfo-waveform">Waveform:</label>
      <select id="lfo-waveform">
        <option value="sine">Sine</option>
        <option value="triangle">Triangle</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
      <div id="lfo-frequency-knob"></div>

      <h3>Filter</h3>
      <label>Frequency:</label>
      <div id="filter-frequency-knob"></div>
      <br>
      <label>Resonance (Q):</label>
      <div id="filter-resonance-knob"></div>

      <h3>Distortion</h3>
      <label>Amount:</label>
      <div id="distortion-knob"></div>

      <h3>Chorus</h3>
      <label>Frequency:</label>
      <div id="chorus-frequency-knob"></div>
      <label>Depth:</label>
      <div id="chorus-depth-knob"></div>
      <label>Spread:</label>
      <div id="chorus-spread-knob"></div>


      <!-- Actual State -->
      <div id="status">
        <div id="pitch">Pitch: N/A</div>
        <div id="note">Nota Rilevata: N/A</div>
      </div>

      <!-- Confidence Meter -->
      <div id="confidence-meter">
        <div id="confidence-level" style="width: 0%;"></div>
      </div>

      <!-- Sequencer -->
      <div id="sequencer-container">
        <canvas id="sequencer" width="1500" height="800"></canvas>
      </div>
    </div>
  </main>
  
  <script src="http://unpkg.com/tone"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
