<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vox2Seq</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css">
  <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <header>
        <h1>Vox2Seq</h1>
      </header>    
      <!-- Controllers -->
      <div class="controls">
        <button id="start">
          <span class="rec-circle"></span>
        </button>
        <button id="stop" disabled>
          <span class="stop-square"></span>
        </button>
        <button id="play-melody" disabled>
          <span class="play-triangle"></span>
        </button>
        <button id="stop-playback" disabled>
          <span class="pause-bar"></span>
          <span class="pause-bar"></span>
        </button>
      </div>
      

      <!-- BPM Configuration -->
      <div id="bpm-control">
        <label for="bpm-input">BPM:</label>
        <input type="number" id="bpm-input" value="120" min="20" max="300" step="1">
        <label>
          <input type="checkbox" id="metronome-toggle" checked />
          Enable Metronome
        </label>
      </div>

      
        <!-- Saved Melodies Section -->
        <div id="saved-melodies">
          <h2>Saved Melodies</h2>
          <label for="melody-dropdown"></label>
          <select id="melody-dropdown">
            <option value="" disabled selected>Choose a melody</option>
          </select>
          <button id="load-melody-button" disabled>Load Melody</button>
          <button id="save-melody" disabled>Save Melody
          </button>
        </div>
      
        <!-- Preset Controls -->
        <div class="preset-container">
          <select id="preset-dropdown">
            <option value="" disabled selected>Select a preset</option>
          </select>
          <button id="load-preset">Load Preset</button>
          <button id="save-preset">Save Preset</button>
        </div>
       
      
      <div class="oscillator-container">
        <h3>Oscillators</h3>
        <!-- Row 1 -->
        <div class="oscillator-row">
          <label for="waveform1-select">Wave:</label>
          <select id="waveform1-select">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
          <label for="volume1-knob">Vol:</label>
          <img
          id="volume1-knob"
          src="Images/pngegg.png"
          alt="Volume Knob Image"
          style="width:80px; height:80px;"
        />
        </div>
      
        <!-- Row 2 -->
        <div class="oscillator-row">
          <label for="waveform2-select">Wave:</label>
          <select id="waveform2-select">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
          <label for="volume2-knob">Vol:</label>
          <img
          id="volume2-knob"
          src="Images/pngegg.png"
          alt="Volume Knob Image"
          style="width:80px; height:80px;"
        />
      </div>
      
        <!-- Row 3 -->
        <div class="oscillator-row">
          <label for="waveform3-select">Wave:</label>
          <select id="waveform3-select">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
          <label for="volume3-knob">Vol:</label>
          <img
          id="volume3-knob"
          src="Images/pngegg.png"
          alt="Volume Knob Image"
          style="width:80px; height:80px;"
        />
      </div>
      </div>

      <div class="filter-container">
        <h3>Filter</h3>
        <div class="filter-row">
          <label for="filter-frequency-knob">Frequency:</label>
          <img
          id="filter-frequency-knob"
          src="Images/pngegg.png"
          alt="Filter Frequency Knob Image"
          style="width:80px; height:80px;"
        />
        </div>
        <div class="filter-row">
          <label for="filter-resonance-knob">Resonance:</label>
          <img
          id="filter-resonance-knob"
          src="Images/pngegg.png"
          alt="Filter Resonance Knob Image"
          style="width:80px; height:80px;"
        />
        </div>
      </div>
      
      <div class="adsr-container">
        <h3>ADSR Envelope</h3>
        <div class="adsr-grid">
          <div class="adsr-row">
            <label for="attack-knob">Attack:</label>
            <img
            class="adsr-knob"
            id="attack-knob"
            src="Images/pngegg.png"
            alt="ADSR Attack Knob"
            style="width:80px; height:80px;"
          />
            <label for="decay-knob">Decay:</label>
            <img
            class="adsr-knob"
            id="decay-knob"
            src="Images/pngegg.png"
            alt="ADSR Decay Knob"
            style="width:80px; height:80px;"
          />
          </div>
          <div class="adsr-row">
            <label for="sustain-knob">Sustain:</label>
            <img
            class="adsr-knob"
            id="sustain-knob"
            src="Images/pngegg.png"
            alt="ADSR Sustain Knob"
            style="width:80px; height:80px;"
          />
            <label for="release-knob">Release:</label>
            <img
            class="adsr-knob"
            id="release-knob"
            src="Images/pngegg.png"
            alt="ADSR Release Knob"
            style="width:80px; height:80px;"
          />
          </div>
        </div>
      </div>
      
      

      <div class="lfo-container">
        <h3>LFO</h3>
        <div class="lfo-column">
          <label for="lfo-waveform">Waveform:</label>
          <select id="lfo-waveform">
            <option value="sine">Sine</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
          <div id="lfo-frequency-knob" class="knob"></div>
        </div>
      </div>
      

      <div class="distortion-container">
        <h3>Distortion</h3>
        <div class="distortion-column">
          <label for="distortion-knob">Amount:</label>
          <div id="distortion-knob" class="knob"></div>
        </div>
      </div>
      

      <div class="chorus-container">
        <h3>Chorus</h3>
        <div class="chorus-column">
          <label for="chorus-depth-knob">Depth:</label>
          <div id="chorus-depth-knob" class="knob"></div>
          <label for="chorus-spread-knob">Spread:</label>
          <div id="chorus-spread-knob" class="knob"></div>
        </div>
      </div>
      
      <!-- Actual State
      <div id="status">
        <div id="pitch">Pitch: N/A </div>
        <div id="note">Detected Note: N/A</div>
      </div>-->
      
      <div id="control-sequencer">
        <button id="shift-octave-up">
          <span class="shift-text">8+</span>
        </button>
        <button id="shift-octave-down">
          <span class="shift-text">8-</span>
        </button>
        <button id="reset-melody" disabled>
          <span class="button-text">RM</span>
        </button>
        <button id="delete-note" disabled>
          <span class="button-text">DN</span>
        </button>
      </div>
      
      <!-- Sequencer -->
      <div id="sequencer-container">
        <canvas id="sequencer" width="1500" height="800"></canvas>
      </div>

      <div id="recording-progress-container" style="display: none; margin-top: 10px;">
        <label for="recording-progress"></label>
        <progress id="recording-progress" value="0" max="100" style="width: 100%;"></progress>
      </div>
    </div>
  </main>
  
  <script src="http://unpkg.com/tone"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
